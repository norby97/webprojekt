<h2 class="page-header">Login</h2>
<form (submit)="login()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="felhasznalonev" name="felhasznalonev">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="jelszo" name="jelszo">
  </div>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
