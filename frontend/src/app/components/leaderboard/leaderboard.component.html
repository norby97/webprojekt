
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of ranglista; let j = index" class="table-danger">
        <th scope="row">{{j+1}}.</th>
        <td>{{i.nev}}</td>
        <td>{{i.felhasznalonev}}</td>
        <td>{{i.pontszam}}</td>
      </tr>
    </tbody>
  </table>
