<div class="jumbotron text-center">
    <h1 >{{kerdes.kerdes}}</h1>
    <div>
    <button style="margin: 40px" type="button" class="btn btn-primary" [disabled]='valasztott > 0 '  (click)="valasztott= 1; helyesvalasz()" >{{kerdes.valasz1}}</button>
    <button style="margin: 40px" type="button" class="btn btn-warning"  [disabled]='valasztott > 0 ' (click)="valasztott= 2; helyesvalasz()">{{kerdes.valasz2}}</button>
    <button style="margin: 40px" type="button" class="btn btn-info"   [disabled]='valasztott > 0 '  (click)="valasztott= 3; helyesvalasz()">{{kerdes.valasz3}}</button>
    <button style="margin: 40px" type="button" class="btn btn-danger"  [disabled]='valasztott > 0 '  (click)="valasztott= 4; helyesvalasz()">{{kerdes.valasz4}}</button>
  </div>
    <button style="margin: 40px" type="button" class="btn btn-secondary" (click)="valasztott=0; kovetkezo()" >Next question</button>
</div>

<div class="row">
  <div class="col-md-4">
    <h2>User Information</h2>
    <h3>Username: {{felhasznalo.felhasznalonev}}</h3>
    <h3>Score: {{felhasznalo.pontszam}}</h3>
  </div>
  <div class="col-md-4">
    <h2 >Time</h2>
    <p></p>
  </div>
  <div class="col-md-4">
    <h2>Actual Score</h2>
    <h3>Score: {{pontszam}}</h3>
  </div>
</div>
